<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    console.log("Программа выполняет сложение первых двух чисел, так как их тип - integer: 10 + 10 = 20.\nПрограмма не может выполнить сложение со следующим слагаемым - строкой(10), она преобразует число 10 в строку и выполняет конкатенцию строк.");
    console.log(10 + 10 + "10");
    console.log("Программа не может выполнить математическую операцию сложение с числом и строкой(10 + \"10\"). Поэтому она преобразует число 10 в строку и выполняет конкатенцию строк: 1010\nЗатем  соединяет получившуюся строку с ещё одним числом 10, преобразуя его тоже в строку: дописывает его справа.");
    console.log(10 + "10" + 10);
    console.log("Знак плюса превращает строку \"10\" в число, программа выполняет сложение: 10 + 10 + 10.");
    console.log(10 + 10 + +"10");
    console.log("Минус превращает пустую строку\"\" в -0. Программа делит 10 на -0 и получает -бесконечность.");
    console.log(10 / -"");
    console.log("Программа пытается конвертировать \"2,5\" в число, однако не может, поскольку разделителем выступает точка, а не запятая. Разделить на это 10 не получается, результат - не число.");
    console.log(10 / +"2,5");


  </script>
</body>
