<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Adding two numbers.
     * @param {number} number1 - First addend.
     * @param {number} number2 - Second addend.
     */
    function summing(number1, number2) {
      return Number(number1 + number2);
    }

    /**
     * Substracting two numbers. Always substracts smaller number from bigger.
     * @param {number} number1 - First number to substract.
     * @param {number} number2 - Second number to substract.
     */
    function substraction(number1, number2) {
      if (number1 > number2) {
        return number1 - number2;
      }
      else {
        return number2 - number1;
      }
    }

    /**
     * Multiplicates two numbers..
     * @param {number} number1 - First multiplicant.
     * @param {number} number2 - Second multiplicant.
     */
    function multiplication(number1, number2) {
      return (number1 * number2);
    }

    /**
     * Divides two numbers..
     * @param {number} number1 - Dividend.
     * @param {number} number2 - Divisor.
     */
    function division(number1, number2) {
      return (number1 / number2);
    }


    console.log(summing(1, 2));

    console.log(substraction(1, 2));
    console.log(substraction(1, 1));
    console.log(substraction(4, 1));

    console.log(multiplication(3, 4));
    console.log(division(8, 4));


  </script>
</body>
