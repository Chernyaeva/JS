  <script>
    "use strict";

    /**
     * Returns the rectangle object with width and height parameters and
     * getArea() method.
     *
     * @param {number} width - Rectangle width
     * @param {number} height - Rectangle height
     * @return {Rectangle}
     */

    function Rectangle(width, height) {
      return {
        'width': width,
        'height': height,
        'getArea': function () {
          return this.width * this.height;
        }
      }
    }

    const r = new Rectangle(10, 20);
    console.log(r.width); // 10
    console.log(r.height); // 20
    console.log(r.getArea()); // 200

    //ES6 style of object creation
    class RectangleClass {
      constructor(width, height) {
        this.width = width;
        this.height = height;
      }

      getArea() {
        return this.height * this.width;
      }
    }

    const r2 = new RectangleClass(30, 40);
    console.log(r2.width); // 30
    console.log(r2.height); // 40
    console.log(r2.getArea()); // 1200
  </script>
