<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    ++ это инкремент. Если он стоит перед операндом - он увеличивает значение операнда на единицу. а была равна 1, 1 + 1 = 2
     */
    c = ++a;
    console.log(c);

    /*
   Теперь инкремент ++ стоит после операнда. В такой позиции он увеличивает значение операнда, но результат операции - первоначальное значение операнда. Операнд b был равен одному, его значение теперь 2, а результат операции - 1.
     */
    d = b++;
    console.log(d);

    /*
    Значение переменной a было увеличено первым действием(1 + 1 = 2). К ней повторно применяется инкремент, он стоит перед a, поэтому она увеличивается ещё на 1(2 + 1 = 3). К ней прибавляется 2. 3 + 2 = 5.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Значение переменной b было изменено в действии 2, инкрементом после операнда оно было увеличено на 1 и стало равно 2. Теперь мы прибавляем к нему ещё 2. 2 + 2 = 4 При этом после b стоит инкремент, значение переменной b увеличивается ещё на 1, не меняя результат операции.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
